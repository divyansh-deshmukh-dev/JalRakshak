services:
  # Backend API Service
  - type: web
    name: jalrakshak-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
    healthCheckPath: /
    
  # Frontend Service  
  - type: web
    name: jalrakshak-frontend
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: jalrakshak-backend
          property: host
    healthCheckPath: /